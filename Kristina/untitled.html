<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#player{width: 20px;
		height: 20px;
		border:1px solid black;
		border-radius: 50px;
		position: absolute;
		cursor: pointer;
		}
	</style>
<button onclick="win()" id="player"></button>
<script type="text/javascript">
	window.addEventListener("mousemove",f)
	function win(){
		alert("ми знали что ви хотите больше")
	}
		var rx =0;
        var ry =0;
        var r =0;
		var  y =350;
        var  x =350;
	function f(){
		var mx = event.x;
		var my = event.y;
        rx = x*x+50+y*y+50;   
        ry = mx*mx+50+my*my+50;   
		rx =Math.sqrt(rx)
		ry =Math.sqrt(ry)
        r=ry-rx;
        if(r<0){r=-r;}
        document.getElementById("player").style.left = x+"px"
        document.getElementById("player").style.top = y+"px"
        if(r<50){
        	x=Math.random()*800;
        	y=Math.random()*700;
        }
document.getElementById("player").style.background="rgb("+r+",0,0)"
}\
</script>
</body>
</html>
