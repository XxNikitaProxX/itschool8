<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d')
	canvas.width = 1000;
    canvas.height = 600;
    var lol;
	var  x = prompt("Укажите x");
	var  y = prompt("Укажите y");
	var  r = prompt("Укажите r");
	lol = confirm("Вы любите красный?");
	if (lol == true) {ctx.fillStyle = "red"}
	ctx.arc(x,y,r,0,7)
	ctx.fill()
</script>
</body>
</html>
